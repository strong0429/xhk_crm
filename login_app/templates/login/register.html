{% load static %}
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'login/css/register.css' %}" rel="stylesheet">
        <title>用户注册</title>
    </head>
    <body>
        <div class="container">
            <div class="col">
                <form class="form-register" action="../register/" method="POST">
                {% if register_form.captcha.errors %}
                    <div class="alert alert-warning">{{ register_form.errors }}</div>
                {% elif err_msg %}
                    <div class="alert alert-warning">{{ err_msg }}</div>
                {% endif %}

                {% csrf_token %}
                    <h3 class="text-center">欢迎注册</h3>

                    {% for field in register_form %}
                    <div class="row">
                        <div class="col-md-3">
                            {% if field.label not in no_star %}
                            <span class="star">*</span>
                            {% endif %}
                            {{ field.label_tag }}
                        </div>
                        <div class="col-md-9">
                            {{ field }}
                        </div>
                    </div>
                    {% endfor %}
    
                    <div>
                        <a href="../login/"><ins>直接登录</ins></a>
                        <button type="submit" class="btn btn-primary float-right">提交</button>
                    </div>
                </form>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--    以下三者的引用顺序是固定的 -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
